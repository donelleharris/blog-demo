<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<nav th:fragment="nav" class="navbar navbar-expand-lg">
    <a class="navbar-brand text-center" href="/">Ipsum Blog</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="/posts">All Posts <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item" sec:authorize="isAuthenticated()">
                <a class="nav-link" href="/posts/create">New Post</a>
            </li>
        </ul>

        <form class="form-inline my-2 my-lg-0  mr-auto" th:action="@{/search}" >
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" name="term">
            <button id="searchLink" class="btn btn-outline-secondary my-2 my-sm-0" type="submit">Search</button>
        </form>
        <ul class="navbar-nav">
            <li class="nav-item ">
                <a class="nav-link" href="/sign-up" tabindex="-1" sec:authorize="!isAuthenticated()">Register</a>
            </li>
            <li class="nav-item " sec:authorize="!isAuthenticated()">
                <a class="nav-link" href="/login" tabindex="-1" >Login</a>
            </li>
            <li class="nav-item" sec:authorize="isAuthenticated()">
                <form class="nav-item" th:action="@{/logout}" th:method="post">
                    <button id="logout" class="nav-link btn btn-link" tabindex="-1">Logout</button>
                </form>
            </li>
            <li class="nav-item " sec:authorize="isAuthenticated()">
                <a class="nav-link" href="/profile" tabindex="-1" >My Profile</a>
            </li>
        </ul>
    </div>
</nav>
</body>
</html>
