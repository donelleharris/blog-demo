<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/head :: head('All Posts')">
    <meta charset="UTF-8">
    <title>Index</title>
</head>
<body>
<nav th:replace="partials/navbar :: nav"></nav>
<header th:replace="partials/header :: header('Welcome to the Ipsum Blog!')"></header>

<div class="container">
    <div class="card" th:each="post : ${posts}">
        <div class="card-body text-center">
            <a th:href="@{'/posts/' + ${post.id}}">
                <h5 class="card-title" th:text="${post.title}"></h5>
            </a>
                <hr style="width: 15em;">
                Tags: <span th:each="tag : ${post.tags}">
                    <span th:text="'   ' + ${tag.name}" class="text-muted"></span>
                </span>


        </div>
    </div>
</div>

<div th:include="partials/footer :: footer"></div>
<div th:include="partials/scripts :: scripts"></div>
</body>
</html>
