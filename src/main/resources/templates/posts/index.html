<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/head :: head('All Posts')">
    <meta charset="UTF-8">
    <title>Index</title>
</head>
<body>
<nav th:replace="partials/navbar :: nav"></nav>
<header th:replace="partials/header :: header('Welcome to the Codeup Blog!')"></header>

<div class="container">
    <div class="card" th:each="post : ${posts}">
        <div class="card-body text-center">
            <a th:href="@{'/posts/' + ${post.id}}">
                <h5 class="card-title" th:text="${post.title}"></h5>
                <hr style="width: 15em;">
<!--                <p th:text="'Topics: ' + ${post.tags}" class="card-subtitle mb-2 text-muted"></p>-->
<!--                <p class="card-text"  th:text="${post.body}"></p>-->
            </a>
        </div>
    </div>
</div>

<div th:include="partials/footer :: footer"></div>
<div th:include="partials/scripts :: scripts"></div>
</body>
</html>
