<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/head :: head('All Posts')">
    <meta charset="UTF-8">
    <title>Index</title>
</head>
<body>
<nav th:replace="partials/navbar :: nav"></nav>
<header th:replace="partials/header :: header('Welcome to the Ipsum Blog!')"></header>

<main class="container">
    <div class="row d-flex flex-wrap align-content-between">
        <div class="card col-4 border-solid-black my-2" th:each="post : ${posts}">
            <div class="card-body text-center">
                <a th:href="@{'/posts/' + ${post.id}}">
                    <h5 class="card-title" th:text="${post.title}"></h5>
                </a>
                    <hr style="width: 15em;">
                    <p class="text-muted">Tags:
                        <span th:each="tag : ${post.tags}">
                            <span th:text="${tag.name} + ', '"></span>
                        </span>
                    </p>
            </div>
        </div>
    </div>
</main>
<div th:include="partials/footer :: footer"></div>
<div th:include="partials/scripts :: scripts"></div>
</body>
</html>
