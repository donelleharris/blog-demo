<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="partials/head :: head('All Posts')">
    <meta charset="UTF-8">
    <title>All Posts</title>
</head>
<body>
<nav th:replace="partials/navbar :: nav"></nav>
<header th:replace="partials/header :: header('Welcome to the Ipsum Blog!')"></header>

<main class="container">

    <div class="row d-flex flex-wrap align-content-between">
        <div class="card col-4 my-2" th:each="post : ${posts}">
            <div class="card-body text-center">
                <a th:href="@{'/posts/' + ${post.id}}">
                    <h5 class="card-title" th:text="${post.title}"></h5>
                </a>
                <p class="text-muted">Tags:
                    <span th:each="tag : ${post.tags}">
                        <span th:text="${tag.name} + ', '"></span>
                    </span>
                </p>
                <hr>
<!--                <p th:text="${post.body}" class="truncate"></p>-->
            </div>
        </div>
    </div>
</main>
<div th:include="partials/footer :: footer"></div>
<div th:include="partials/scripts :: scripts"></div>
</body>
</html>
