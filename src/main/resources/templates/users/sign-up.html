<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="partials/head :: head('Sign Up')">
    <meta charset="UTF-8">
    <title>Index</title>
</head>
<body>
<nav th:replace="partials/navbar :: nav"></nav>
<header th:replace="partials/header :: header('Sign Up')"></header>

<div class="container" id="inputForm">
    <h4>Create an account:</h4>
    <form th:action="@{/sign-up}" method="POST" th:object="${user}" class="row">

            <div class="col-md-6">
                <label for="firstName">First Name:</label>
                <input  id="firstName" type="text" th:field="*{firstName}">
                <br />
            </div>
            <div class="col-md-6">
                <label for="lastName">Last Name:</label>
                <input id="lastName" type="text" th:field="*{lastName}">
                <br />
            </div>

        <div class="col-md-6">
            <label for="email">Email:</label>
            <input id="email" type="text" th:field="*{email}">
            <br />
        </div>
        <div class="col-md-6">
            <label for="username">Username:</label>
            <input id="username" type="text" th:field="*{username}">
            <br />
        </div>
        <div class="col-md-6" >
            <label for="password">Password:</label>
            <input id="password" type="text" th:field="*{password}" name="password">
            <br />
        </div>
        <input type="submit" class="w-100" value="Sign Up"/>
    </form>

</div>

<div th:include="partials/footer :: footer"></div>
<div th:include="partials/scripts :: scripts"></div>
</body>
</html>
